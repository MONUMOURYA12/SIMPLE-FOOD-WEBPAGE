<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONU FOODs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>MONU FOODs</h1>
    </header>

    <section class="menu">
        <article class="item">
            <img src="burger.jpg" alt="burger">
            <h2>Burger</h2>
            <p>Delicious burger with all the fixings.</p>
            <p class="price">₹120</p>
            <button>Add to Cart</button>
        </article>

        <article class="item">
            <img src="pizza.jpg" alt="Pizza">
            <h2>Pizza</h2>
            <p>Classic pizza with your favorite toppings.</p>
            <p class="price">₹100</p>
            <button>Add to Cart</button>
        </article>

    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul>
           
        </ul>
        <p class="total">Total: ₹0.00</p>
        <button>Checkout</button>
    </section>

    <footer>
        <p>&copy; 2023 Food Order Website. All rights reserved.</p>
    </footer>
</body>

</html>
